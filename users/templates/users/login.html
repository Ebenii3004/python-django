{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="login-container">
        <h2>Đăng nhập tài khoản</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" name="username" id="username" placeholder="Nhập tên người dùng" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>

            <button type="submit" class="btn-login" href="{% url 'store' %}">Đăng nhập</button>
        </form>

        <div class="footer-text">
            Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a>
        </div>
    </div>
    </form>

    <style>
        /* Login Container Styles */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-login:hover {
            background-color: #555;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
        }

        .footer-text a {
            color: #333;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock content %}
